<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="product.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="mainNav">
      <img src="images/Asset 1.png" alt="logo" />
      <nav>
        <a href="category.html">Sale</a>
        <a href="productlist.html">Shop now</a>
        <a href="category.html">Categories</a>
      </nav>
    </header>
    <main class="productview">
      <section class="title">
        <h1>Big Cat Backpack Black | Puma</h1>
        <p class="category">Backpack</p>
        <div class="discounted">
          <p>-55%</p>
        </div>
        <p class="price">DKK 585 <span>DKK 1299</span></p>
      </section>

      <section class="productInfo">
        <h2>Product information</h2>
        <p>Bag, Backpack - Unisex</p>
        <p>Color: Black</p>
      </section>

      <section class="purchasebox">
        <form>
          <label
            >Choose a size
            <select name="size">
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>XL</option>
            </select>
          </label>
          <button>Add to basket</button>
        </form>
      </section>
    </main>
    <aside class="picture">
      <img
        src="https://kea-alt-del.dk/t7/images/webp/640/1526.webp"
        alt="Big Cat Backpack Black"
      />
    </aside>
  </body>
</html>
